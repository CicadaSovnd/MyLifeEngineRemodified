<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Simple Life Simulator</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="main-container">
			<div class="spawner-panel">
				<h4>Organism Palette</h4>
				<div class="spawner-item" id="plant-spawner">
					<canvas id="plant-spawner-canvas" width="40" height="40"></canvas>
					<span>Basic Plant</span>
				</div>
				<div class="spawner-item" id="populous-spawner">
					<canvas id="populous-spawner-canvas" width="40" height="40"></canvas>
					<span>Top Species</span>
				</div>
				<div class="spawner-item" id="animal-spawner">
					<canvas id="animal-spawner-canvas" width="40" height="40"></canvas>
					<span>Basic Animal</span>
				</div>
				<div class="spawner-item" id="smart-animal-spawner">
					<canvas id="smart-animal-spawner-canvas" width="40" height="40"></canvas>
					<span>Smart Animal</span>
				</div>
			</div>
			<div class="simulation-container">
				<canvas id="gameCanvas"></canvas>
				<div class="sim-controls">
					<button id="startPauseBtn">Start</button>
					<button id="resetBtn">Reset</button>
					<button id="restartPlantBtn">Restart Plant</button>
					<button id="restartPopulousBtn" disabled>Restart Populous</button>
				</div>
				<div id="cell-legend" class="legend"></div>
			</div>

			<div class="sidebar-right">
				<div class="stats-panel">
					<h3>Statistics</h3>
					<div class="stats-display">
						<p>Population: <span id="populationCount">0</span></p>
						<p>Max Age: <span id="maxAge">0</span></p>
						<p>Species Count: <span id="speciesCount">0</span></p>
						<p>Top Species Pop: <span id="topSpeciesPop">0</span></p>
						<p>Avg Energy: <span id="avgEnergy">0</span></p>
					</div>
				</div>
				<div class="control-panel">
				<h3>Simulation Controls</h3>
				<div class="control-group">
					<label for="speedSlider">Speed</label>
					<input type="range" id="speedSlider" min="1" max="480" value="30">
				</div>
				<div class="control-group">
					<label for="resolutionSlider">Cell Size</label>
					<input type="range" id="resolutionSlider" min="2" max="20" value="8">
				</div>
				<div class="control-group">
					<label class="checkbox-label">
						<input type="checkbox" id="worldWrappingCheckbox">
						<span>World Wrapping</span>
					</label>
				</div>
				<div class="control-group">
					<label for="skinOpacitySlider">Skin Opacity</label>
					<input type="range" id="skinOpacitySlider" min="0" max="1" value="0.6" step="0.05">
				</div>
				<div class="control-group">
					<label for="skinThicknessSlider">Skin Thickness</label>
					<input type="range" id="skinThicknessSlider" min="1" max="5" value="2">
				</div>
				<div class="control-group">
					<label class="checkbox-label">
						<input type="checkbox" id="innerRoundedSkinCheckbox">
						<span>Inner Rounded Skin</span>
					</label>
				</div>
				<div class="control-group">
					<label for="foodSpawnSlider">Food Spawn Rate</label>
					<input type="range" id="foodSpawnSlider" min="0" max="0.2" value="0" step="0.01">
				</div>
				<div class="control-group">
					<label for="freshFoodEnergySlider">Fresh Food Energy</label>
					<input type="range" id="freshFoodEnergySlider" min="1" max="20" value="8" step="0.5">
				</div>
				<div class="control-group">
					<label for="regularFoodEnergySlider">Regular Food Energy</label>
					<input type="range" id="regularFoodEnergySlider" min="1" max="10" value="5" step="0.5">
				</div>
				<div class="control-group">
					<label for="rottenFoodEnergySlider">Rotten Food Energy</label>
					<input type="range" id="rottenFoodEnergySlider" min="0" max="5" value="2" step="0.5">
				</div>
				<div class="control-group">
					<label for="foodDecaySlider">Food Decay Time (ticks)</label>
					<input type="range" id="foodDecaySlider" min="50" max="1000" value="300">
				</div>
				<div class="control-group">
					<label for="initialPopulationInput">Initial Population</label>
					<input type="number" id="initialPopulationInput" min="1" max="500" value="15">
				</div>
				<div class="control-group">
					<label for="initialCellCountSlider">Initial Cell Count</label>
					<input type="range" id="initialCellCountSlider" min="1" max="10" value="2">
				</div>
				<div class="control-group">
					<label for="initialRandomnessSlider">Initial Randomness</label>
					<input type="range" id="initialRandomnessSlider" min="0" max="10" value="1">
				</div>
				<div class="control-group">
					<label for="plantRatioSlider">Plant Ratio (%)</label>
					<input type="range" id="plantRatioSlider" min="0" max="100" value="50">
				</div>
				<div class="control-group">
					<label for="animalIntelligenceSlider">Animal Intelligence (%)</label>
					<input type="range" id="animalIntelligenceSlider" min="0" max="100" value="30">
				</div>

				<h3>Evolution Controls</h3>
				<div class="control-group">
					<label for="lifespanSlider">Lifespan Multiplier</label>
					<input type="range" id="lifespanSlider" min="50" max="1000" value="200">
				</div>
				<div class="control-group">
					<label for="mutationSlider">Mutation Rate (%)</label>
					<input type="range" id="mutationSlider" min="0" max="100" value="5">
				</div>
				<div class="control-group">
					<label for="reproductionCostSlider">Reproduction Cost</label>
					<input type="range" id="reproductionCostSlider" min="0" max="20" value="5">
				</div>
				<div class="control-group">
					<label for="brainMutationSlider">Brain Mutation Rate (%)</label>
					<input type="range" id="brainMutationSlider" min="0" max="100" value="5">
				</div>
				<div class="control-group">
					<label for="mutagenBonusSlider">Mutagen Bonus / cell (%)</label>
					<input type="range" id="mutagenBonusSlider" min="0" max="100" value="10">
				</div>
				<div class="control-group">
					<label for="cellEvolutionSlider">Cell Evolution Rate (%)</label>
					<input type="range" id="cellEvolutionSlider" min="0" max="100" value="2">
				</div>
				<div class="control-group">
					<label for="killerDamageSlider">Killer Cell Damage</label>
					<input type="range" id="killerDamageSlider" min="1" max="10" value="4" step="0.5">
				</div>
				<div class="control-group">
					<label for="metabolicCostSlider">Metabolic Cost</label>
					<input type="range" id="metabolicCostSlider" min="0" max="0.1" value="0.01" step="0.005">
				</div>
				<div class="control-group">
					<label for="lookRangeSlider">Look Range</label>
					<input type="range" id="lookRangeSlider" min="1" max="20" value="5">
				</div>
				<div class="control-group">
					<label class="checkbox-label">
						<input type="checkbox" id="moversCanProduceCheckbox">
						<span>Movers Can Photosynthesize</span>
					</label>
				</div>
				<div class="control-group">
					<label class="checkbox-label">
						<input type="checkbox" id="rotationEnabledCheckbox" checked>
						<span>Enable Rotation</span>
					</label>
				</div>
				<div class="control-group">
					<label class="checkbox-label">
						<input type="checkbox" id="reproduceOnFoodCheckbox">
						<span>Reproduce on Food</span>
					</label>
				</div>
				<div class="control-group">
					<label class="checkbox-label">
						<input type="checkbox" id="diagonalProductionCheckbox">
						<span>Diagonal Production</span>
					</label>
				</div>
				<div class="control-group">
					<label class="checkbox-label">
						<input type="checkbox" id="allowSingleCellCheckbox">
						<span>Allow Single-Cell Life</span>
					</label>
				</div>
				<div class="control-group">
					<label class="checkbox-label">
						<input type="checkbox" id="moversAreMouthsCheckbox">
						<span>Movers are also Mouths</span>
					</label>
				</div>
				</div>
			</div>
		</div>

		<script src="game.js"></script>
	</body>
</html>
